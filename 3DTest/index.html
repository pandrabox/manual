<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kimono4 Model Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        model-viewer {
            width: 100%;
            height: 100vh;
            display: block;
        }
    </style>
</head>
<body>
    <model-viewer src="Kimono4.glb" alt="Kimono Model" auto-rotate camera-controls></model-viewer>
</body>
</html>
